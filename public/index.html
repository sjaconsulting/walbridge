<!doctype html>
<html>
    <head>
        <title>Walbridge Fire Cams</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Gravitas One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
        <style>
            h1 {
                color: #3eb5f1;
                font-family: Gravitas One, sans-serif;
                font-size: 4em;
                margin: 0;
                text-align: center;
            }
            h2 {
                font-family: sans-serif;
                font-weight: 300;
            }
            p {
                font-family: 'Lato';
                font-size: 1em;
            }
            header {
                padding: 1em;
            }
            main {
                padding: 4rem;
                background-color: #3eb5f1;
            }
            section {
                align-items: center;
                background-color: #fff;
                display: flex;
                flex-flow: row wrap;
                justify-content: space-around;
                padding: 2rem;
            }
            figure {
                background-color: #3e3e3e;
                border: thin silver solid;
                flex: 320px;
                padding: 0;
            }
            figcaption {
                background-color: #fff;
                border-bottom: none;
                border: thin silver solid;
                font-family: 'Lato';
                padding: 0.5rem;
            }
            img.scaled {
                width: 100%;
            }
            footer {
                padding: 1rem;
            }
            .centered {
                left: 50%;
                position: fixed;
                text-align: center;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            #ferris {
                width: 75%;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Walbridge Fire Cams</h1>
        </header>
        <main>
            <section>
                <figure>
                    <img class=scaled id="mtjackson" title="Webcam" src="/api.nvseismolab.org/camera/Axis-Jackson.jpg" alt="webcam" />
                    <figcaption>Mount Jackson</figcaption>
                </figure>
                <figure>
                    <img class=scaled id="mtjackson2" title="Webcam" src="/api.nvseismolab.org/camera/Axis-Jackson2.jpg" alt="webcam" />
                    <figcaption>Mount Jackson 2</figcaption>
                </figure> 
                <figure>
                    <img class=scaled id="polemountain" title="Webcam" src="/api.nvseismolab.org/camera/Axis-PoleMt.jpg" alt="webcam" />
                    <figcaption>Pole Mountain</figcaption>
                </figure> 
                <figure>
                    <img class=scaled id="polemountain2" title="Webcam" src="/api.nvseismolab.org/camera/Axis-PoleMt2.jpg" alt="webcam" />
                    <figcaption>Pole Mountain 2</figcaption>
                </figure> 
                <figure>
                    <img class=scaled id="rockpile" title="Webcam" src="/api.nvseismolab.org/camera/Axis-Rockpile.jpg" alt="webcam" />
                    <figcaption>Rockpile</figcaption>
                </figure> 
                <figure>
                    <img class=scaled id="mohrhardt" title="Webcam" src="/api.nvseismolab.org/camera/Axis-MohrhardtRidge1.jpg" alt="webcam" />
                    <figcaption>Mohrhardt Ridge</figcaption>
                </figure> 
                <figure>
                    <img class=scaled id="mohrhardt2" title="Webcam" src="/api.nvseismolab.org/camera/Axis-MohrhardtRidge2.jpg" alt="webcam" />
                    <figcaption>Mohrhardt Ridge 2</figcaption>
                </figure> 
                <figure>
                    <img class=scaled id="highhill" title="Webcam" src="/api.nvseismolab.org/camera/Axis-HighHill.jpg" alt="webcam" />
                    <figcaption>Pepperwood West (High Hill)</figcaption>
                </figure> 
                <figure>
                    <img class=scaled id="pepperwood1" title="Webcam" src="/api.nvseismolab.org/camera/Axis-Pepperwood1.jpg" alt="webcam" />
                    <figcaption>Pepperwood East</figcaption>
                </figure>
                <figure>
                    <img class=scaled id="geyserpeak" title="Webcam" src="/api.nvseismolab.org/camera/Axis-Geyser.jpg" alt="webcam" />
                    <figcaption>Geyser Peak</figcaption>
                </figure>  
                <figure>
                    <img class=scaled id="healdsburg" title="Webcam" src="https://icons.wunderground.com/webcamramdisk/3/p/3phase/4/current.jpg" alt="Jackson" />
                    <figcaption>Healdsburg (Wunderground - 3phaseCAM4)</figcaption>
                </figure>
            </section>
        </main>
        <footer>
            <p><a title="Sonoma County ArcGIS Map" href="https://sonomacounty.maps.arcgis.com/apps/webappviewer/index.html?id=69a0e54e9e2b48c086d122027b21c961&fbclid=IwAR2BhZkRcacEhwB-Xu0AVWmOT3Pac2ByxV3UqWnrpt5M773geQsakNhQ2rs">Sonoma County ArcGIS Map</a></p>
            <p><a title="GitHub" href="https://github.com/sjaconsulting/walbridge">GitHub</a> - Contributors Welcome!</p>
            <p><a title="SJA Consulting" href="https://www.sjaconsulting.com/">SJA Consulting</a></p>
        </footer>
    </body>
</html>
